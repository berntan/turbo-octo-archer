<head>
    <title>turbo-octo-archer</title>
</head>

<body>
    <div id="top-hello">
        {{> hello}}
    </div>
    <div id="main-pane">
        {{> new_chirp}}
    </div>
</body>

<template name="hello">
    <div style="float: right">
        {{loginButtons align="right"}}
    </div>
    <div>
        <h1>Hello Chirper!</h1>
        <div>{{greeting}}</div>
    </div>
</template>

<template name="new_chirp">
    <div class="chirp-view">
        <div class="new-chirp-box">
            <input class="new-chirp" id="new-chirp" type="text" placeholder="Whate are you doing?" />
        </div>
        <div>
            {{> chirp_list }}
        </div>
    </div>
</template>

<template name="chirp_list">
    <ul class="chirp_list">
        {{#each chirps}}
            {{> chirp_item}}
        {{/each}}
    </ul>
</template>

<template name="chirp_item">
    <li class="chirp-item">
        <div class="chirp-text">{{text}} <span class="chirp-author">by ({{owner}})</span></div>
    </li>
</template>
